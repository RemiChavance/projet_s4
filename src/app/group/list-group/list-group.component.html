<div *ngIf="groups">

    <h4>Groupes</h4>
    
    <ul>
        <li *ngFor="let group of groups">
            <button mat-button routerLink="/group/{{group.idGroup}}">{{ group.name }}</button>
            <button mat-raised-button color="primary" (click)="onSubscribe(group.idGroup)">S'incrire</button>
        </li>
    </ul>

</div>
