<form [formGroup]="createCommentForm" (ngSubmit)="onSubmit()" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Commentaire</mat-label>
        <input matInput
            type="text"
            id="commebt"
            formControlName="comment"            >
        </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="createCommentForm.invalid">Poster</button>
</form>

<p class="text-danger">{{ errorMessage }}</p>
