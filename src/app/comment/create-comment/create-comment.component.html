<h4>Poster un commentaire</h4>

<form [formGroup]="createCommentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Votre commentaire :</label>
        
        <input type="text"
                id="name"
                class="form-control"
                formControlName="comment">
    </div>

    <button class="btn btn-primary"
            type="submit">
            Poster
    </button>
</form>
